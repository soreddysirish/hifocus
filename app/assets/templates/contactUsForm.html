<div class="container animatedSlide" style="margin-top: 5%";>
<h2 style="text-align: center;" class="animatedSlide" id="contactUsform"> contact us</h2>
  <div class="alert alert-success alert-dismissable successMailer flash_message"  style="display: none;">
    <strong>Thank you! we received your mail we will contact you soon</strong> 
  </div>
  <div class="alert alert-danger alert-dismissable errorMailer flash_message" style="display: none;">
    <strong>somthing went wrong please try again</strong> 
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="">
        <form name="contactUs" method ="get"  id ="contactUs">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name"  name="name" data-validation="required" data-validation-error-msg="Please enter  name"/>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="email" class="form-control" id="email" name = "email" placeholder="Enter email" data-validation="required email" data-validation-error-msg="Please enter your email" /></div>
              </div>
              <div class="form-group">
                <label for="Mobile">
                  Mobile Number</label>
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span>
                  </span>
                  <input type="text" class="form-control" id="mobileNumber" name= "mobileNumber" placeholder="Enter Mobile number" data-validation=" required number" data-validation-error-msg="Please enter mobile number" /></div>
                </div>
                  
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">
                    Message</label>
                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" 
                    placeholder="Message" name "message" data-validation="required length" data-validation-length="max25" data-validation-error-msg="we allow only 25 characters only"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-md-push-5" style="margin-top: 6%;">
                <button type="button" class="btn btn-info pull-left" id="btnContactUs">
                  Contact me</button>
                  <button type="button" class="btn btn-default pull-left btnClr" id="resetForm" style="margin-left: 2%">
                    Reset</button>
                  </div>
                </form>
                <div class="loader" style="display: none;"></div>
              </div>
            </div>
          </div>
        </div>
        <hr class="horizontal animatedSlide"/>
        <div class="container animatedSlide contactInfo">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <div ng-controller ="mapShowCntrl">
                    <div id ="map">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <h3>Office address</h3>
                  <ul class="list-unstyled">
                    <li>2nd Floor, Sri Dhatri Nivas, Opposite Manyata Tech Park.<br/> Nagawara, Bengaluru, Karnataka 560045</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
