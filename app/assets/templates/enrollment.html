<span navigate-view></span>
<div class="container" style="margin-top: 8%;">
	<h2 style="text-align: center;" class="" id="contactUsform"> Enrollment</h2>
	<div class="row">
		<div class="col-md-12">
			<div class="">
				<form name="contactUs" method ="get"  id ="contactUs">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" autofocus="autofocus" class="form-control" id="name" placeholder="Enter name"  name="name" data-validation="required" data-validation-error-msg="Please enter  name" required />
							</div>
							<div class="form-group ">
								<label for="registeremp_gender">Gender</label> <br>
								<input type="radio" value="male" checked="checked" name="gender" id="registeremp_gender_male">
								<label for="registeremp_gender_male">Male</label>
								<input type="radio" value="female" name="gender" id="registeremp_gender_female">
								<label for="registeremp_gender_female">Female</label>
							</div>
							<div class="form-group">
								<label for="registeremp_dob">Date of birth</label>
								<input data-provide="datepicker" class="form-control input-sm dateOfBirth" required="required" type="text" name="dob" id="datetimepicker1">
							</div>
							<div class="form-group">
								<label for="registeremp_designation">Designation</label>
								<select class="form-control input-sm error" data-validation="required" data-validation-error-msg="Please select designation" name="designation" id="registeremp_designation">
									<option value="0">--Select--</option>
									<option value="B.E / B.Tech Completed">B.E / B.Tech Completed</option>
									<option value="B.E / B.Tech 4th Year">B.E / B.Tech 4th Year</option>
									<option value="B.E / B.Tech 3rd Year">B.E / B.Tech 3rd Year</option>
									<option value="Doing M.Tech">Doing M.Tech</option>
									<option value="M.Tech Completed">M.Tech Completed</option>
									<option value="urrently working">Currently working</option>
								</select>
							</div>
							<div class="form-group">
								<label for="registeremp_mobileNumber">Mobile number</label>
								<input class="form-control input-sm mobileNumber error" placeholder="Enter Your Mobile Number" data-validation=" required number" data-validation-error-msg="Please Enter Mobile Number" type="text" name="mobileNumber" id="registeremp_mobileNumber" >
							</div>
							<div class="form-group">
								<label for="registeremp_email">Email</label>
								<input autofocus="autofocus" class="form-control input-sm" placeholder="Enter Email Id" data-validation="required email" data-validation-error-msg="please enter valid email" type="email" value="" name="email" id="registeremp_email">
							</div>
							<div class="form-group">
								<label for="name">Father Name </label>
								<input type="text" class="form-control" id="fathername" placeholder="Enter Father Name"  name="FatherName" data-validation="required" data-validation-error-msg="Please enter  name" required />
							</div>
							<div class="form-group">
								<label for="registeremp_mobileNumber">Father Mobile number</label>
								<input autofocus="autofocus" class="form-control input-sm mobileNumber error" placeholder="Enter  Father Mobile Number" data-validation=" required number" data-validation-error-msg="Please enter Father Mobile Number" type="text" name="fatherMobile" id="father_mobileNumber" >
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">
									Address </label>
									<textarea name="message" id="message" class="form-control" rows="9" cols="25" 
									placeholder="Address" name "message" data-validation="required" ></textarea>
								</div>
								<div class="form-group">
									<label for="name"> Previous GATE Rank (if any) : </label>
									<input type="text" class="form-control" id="previousGaterank" placeholder="Enter Previous GATE rank(optional)"  name="previousGaterank" />
								</div>
								<div class="form-group">
									<label for="name"> Previous IES Rank (if any) : </label>
									<input type="text" class="form-control" id="previousGaterank" placeholder="Enter previous IES rank(optional)"  name="previousIESrank" />
								</div>
								<div class="form-group">
									<label for="name">
										College name and address </label>
										<textarea name="message" id="message" class="form-control" rows="9" cols="25" 
										placeholder="College address" name ="collegeAddress"></textarea>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-md-push-5">
								<button type="button" class="btn btn-info pull-left" id="btnContactUs">
									Submit</button>
									<button type="button" class="btn btn-default pull-left btnClr" id="resetForm" style="margin-left: 2%">
										Reset</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<span footer-view></span>
				<script type="text/javascript">
				 $.validate()
					$(function () {
						$('#datetimepicker1').datepicker();
					});
					$(document).ready(function(){
						$('.btnClr').click(function(){
						$('select').val('')
						$('input[type="text"]').val('');
					});
					})
					
				</script>
