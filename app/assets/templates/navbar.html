<script type="text/javascript">
  $(document).ready(function(){
    var locationForHome = window.location.href.split('/')
    if(!locationForHome.includes("home")){
      $('#main-header').addClass('scrolled-nav');
      $('#main-header').css("background","#324c5f") 
    }
    if(locationForHome[4] ==""){
      $('#main-header').removeClass('scrolled-nav');
      $('#main-header').css({'background':'transparent',
        'transition': '0.3s all ease-out'
      }) 
    }
  if($(window).width() <= 768){
      $('nav').removeAttr('id','main-header')
      $('nav').removeClass('scrolled-nav')
       $('.navbar').css('background','rgb(50, 76, 95)')
    }else if(locationForHome[4] ==""){
      $('nav').attr('id','main-header')
      $('nav').addClass('scrolled-nav')
      $('.navbar').css('background','transparent')
    }
    $('.dropdownLink').on('click',function(){
      $(this).closest('.activeDropDown').addClass('active')
    })
})
</script>
